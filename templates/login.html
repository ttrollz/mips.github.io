<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>

    <body>

        <form action="{{ url_for('login') }}" method="post">
            <div> {{ msg }}  </div>

            <input class="textbox" type="text" name="username" id="" placeholder="Username" required>

            <input class="textbox" type="password" name="password" id="" placeholder="Password" required>

            <button class="btn" type="submit">Login</button>
        </form>

        
        <p class="bottom">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>

    </body>


</html>
